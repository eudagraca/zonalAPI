<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Zonal</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet" th:href="@{/css/uikit.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css"
          type="text/css"/>
    <script type="text/javascript">
    $(document).ready(function() {
        $('#multiselect').multiselect({
            buttonWidth: '400px'
        });
    });

    </script>
    <style type="text/css">
    .multiselect-container {
        width: 100% !important;
    }

    </style>
</head>

<body>
<nav class="uk-navbar-container uk-margin" uk-navbar style="background: #000; color: #fff">
    <div class="uk-navbar-left">

        <a class="uk-navbar-item uk-logo" style="color: #fff" href="#">Zonal</a>

        <ul class="uk-navbar-nav">
            <li>
                <a class="uk-text-normal" style="color: #fff" th:href="@{/rest/v01/categories/admin/create}">
                    <span class="uk-icon uk-margin-small-right" uk-icon="icon: album"></span>
                    Categorias
                </a>
            </li>
        </ul>
        <ul class="uk-navbar-nav">
            <li>
                <a class="uk-text-normal" style="color: #fff" th:href="@{/rest/v01/currency/admin/create}">
                    <span class="uk-icon uk-margin-small-right" uk-icon="icon: tag"></span>
                    Moedas
                </a>
            </li>
        </ul>
        <ul class="uk-navbar-nav">
            <li>
                <a class="uk-text-normal" style="color: #fff" th:href="@{/rest/v01/type/admin/create}">
                    <span class="uk-icon uk-margin-small-right" uk-icon="icon: thumbnails"></span>
                    Tipo de Produto
                </a>
            </li>
        </ul>
        <ul class="uk-navbar-nav">
            <li>
                <a class="uk-text-normal" style="color: #fff" th:href="@{/rest/v01/brands/admin/create}">
                    <span class="uk-icon uk-margin-small-right" uk-icon="icon: thumbnails"></span>
                    Marca
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" uk-grid>

    <div class="uk-width-expand@m">
        <form th:action="@{/rest/v01/type/admin/save}" method="post" >
            <fieldset class="uk-fieldset">

                <legend class="uk-legend uk-margin-bottom uk-text-bolder uk-text-muted">Adicionar Tipo de produto</legend>
                <div>
                    <div class="uk-inline uk-width-1-1">
                        <a class="uk-form-icon" uk-icon="icon: pencil"></a>
                        <input class="uk-input" name="name" type="text" placeholder="Tipo de produto">
                    </div>
                </div>

                <div class="uk-margin">
                    <button class="btn btn-success uk-align-right my-2 my-sm-0 uk-margin btn-register"
                            style="color:aliceblue">Adicionar
                    </button>
                </div>
            </fieldset>
        </form>
    </div>



    <div class="uk-width-1-3@m">
        <legend class="uk-legend uk-margin-bottom uk-text-bolder uk-text-muted">Tipo de produto</legend>

        <div class="uk-child-width-1-2@s uk-box-shadow-remove">
            <th:block th:each="type : ${types}">

                <div class="uk-card uk-width-1-1 uk-card-default uk-card-body uk-margin-bottom">

                    <div class="uk-width-auto">
                        <input th:value="${type.id}" name="id" type="hidden">
                    </div>
                    <label class="uk-text-bold uk-text-warning"  th:text="${type.name}"></label>
                </div>
            </th:block>
        </div>
    </div>

</div>

</body>

<script th:src="@{/js/uikit.min.js}"></script>
<script th:src="@{/js/uikit-icons.min.js}"></script>

</html>
